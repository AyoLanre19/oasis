<!-- Wrapper for the whole dashboard -->
<section class="dashboard d-flex">
    <div class="canvas">
        <section class="dust position-relative d-lg-none" style="color: #000; padding: 60px;" >
          <!-- Button visible only below lg (≤992px) -->
          <button class="btn position-absolute" 
                  style="top: 20px; left: 20px; z-index: 1051;" 
                  type="button" 
                  data-bs-toggle="offcanvas" 
                  data-bs-target="#mobileSidebar" 
                  aria-controls="mobileSidebar">
            ☰
          </button>
          <div class="notif&prof">
            <img src="../assets/images/notif.svg" alt="">
            <img src="../assets/images/Profil.svg" alt="">
          </div>
        </section>
        
        <!-- Offcanvas Sidebar: Visible only below lg (≤992px) -->
        <div class="offcanvas offcanvas-start d-lg-none" id="mobileSidebar" tabindex="-1" aria-labelledby="mobileSidebarLabel">
          <div class="offcanvas-header">
            <h5 id="mobileSidebarLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="pad-sidebar p-3">
            <img src="../assets/images/image 17.png" alt="Logo" class="img-fluid mb-4">
            
              <ul class="list-unstyled">
                <li class="mb-3"><i class="bi bi-grid"></i> <a routerLink="/Dashboard">Dashboard</a></li>
                <li class="mb-3"><i class="bi bi-list-task"><a routerLink="/task">Task</a></i> </li>
                <li class="mb-3"><i class="bi bi-chat-dots"></i>  <a routerLink="/home">Home</a></li>
                <li class="mb-3"><i class="bi bi-gear"></i><a routerLink="/settings"> Settings</a></li>
              </ul>
            
          </div>
        </div>
      </div>
    <!-- Sidebar -->

    <aside class="sidebar border-end" style="width: 250px; min-height: 100vh;">
        <div class="pad-sidebar p-3">
            <img src="" alt="Logo" class="img-fluid mb-4">
