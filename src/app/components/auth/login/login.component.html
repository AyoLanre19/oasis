<section class="login-body">
  <form class="login-platform" [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <div class="inner-div">
      <img src="../assets/images/image 17.png" alt="Logo" class="img-fluid mb-4" />
      <p>Ultimate solution for effective team collaboration</p>
      <h1>Sign in with email address</h1>

      <div class="above" style="border-top: 1px solid #F5F5F5;">
        <div class="in-above">
          <label class="email" for="email">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="example@mail.com"
          />
          <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email
          </span>

          <label class="password" for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="@Ololajulo234"
          />
          <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </span>

          <label class="password" for="password">Forget password?</label>

          <div class="button-class">
            <!-- Your original sign-in button with click and style as given -->
            <button
              type="submit"
              id="singn-in-bttn"
              [disabled]="loginForm.invalid"
              style="color: white;"
            >
              Sign in
            </button>

            <button id="create-account-bttn">
              <a routerLink="/signin">Create Account</a>
            </button>
          </div>

          <p>By signing in, you are agreeing to our Terms & Conditions and Privacy Policy</p>
        </div>
      </div>
    </div>
  </form>
</section>
